<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Poll Online</title>
</head>
<body>
  <div class="navWrapper">
    <div class="container">
      <nav>
        <h1 class="logo">PollOnline</h1>
      </nav>
    </div>
  </div>
  <div class="container">
    <section class="content">
      <div class="buttons">
        <a href="/users/register" class="button-primary">Register Now</a>
        <a href="/users/login" class="button-secondary">Login</a>
      </div>
      <form action="/users/register" method="POST" class="registerForm">
        <div class="formGroup">
          <label for="name">Name</label>
          <input type="name" id="name" name="name" placeholder="Enter name">
        </div>
        <div class="formGroup">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter Email">
        </div>
        <div class="formGroup">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="formItem" placeholder="Password">
        </div>
        <div class="formGroup">
          <label for="password2">Confirm Password</label>
          <input type="password" id="password2" name="password2" class="formItem" placeholder="Confirm Password" >
        </div>
        <button type="submit" class="submit-btn" >Register</button>
      </form>
    </section>
    
  </div>
</body>
</html>
